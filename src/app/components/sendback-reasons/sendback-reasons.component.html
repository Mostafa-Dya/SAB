<div [ngClass]="{'rtl-direction' : isRtl}" >
  <div class="dialog-heading-div" [ngClass]="{'text-right': isRtl}" appDraggableDialog>
    <span class="page-title" [ngClass]="isRtl ? 'mr-4' : 'ml-4'">{{ 'SEND_BACK_REASONS' | translate }}</span>
  </div>
  <mat-dialog-content class="mat-typography">
    <div class="mt-3 w-100">
      <table mat-table [dataSource]="dataSource" matSort [ngClass]="{'text-right': isRtl}" class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> {{ 'SEQ' | translate }} </th>
          <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="sentFrom">
          <th mat-header-cell *matHeaderCellDef > {{ 'FROM' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.sentFrom}}
          </td>
        </ng-container>

        <ng-container matColumnDef="sentTo">
          <th mat-header-cell *matHeaderCellDef > {{ 'TO' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.sentTo}}
          </td>
        </ng-container>

        <ng-container matColumnDef="rejectedDate" >
          <th mat-header-cell *matHeaderCellDef > {{ 'DATE' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.rejectedDate | date:'dd/MM/YYYY hh:mm a'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="rejectReason">
          <th mat-header-cell *matHeaderCellDef > {{ 'REASON' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.rejectReason}}
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="histortTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: histortTableColumns;"></tr>
      </table>
      <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageIndex]="pageIndex" hidePageSize
      showFirstLastButtons (page)="onPaginateChange($event)" dir="ltr">
    </mat-paginator>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>{{ 'CLOSE' | translate }}</button>
  </mat-dialog-actions>
</div>
