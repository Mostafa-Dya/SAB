<div [ngClass]="{ 'rtl-direction': isRtl }">
  <div
    class="dialog-heading-div"
    [ngClass]="{ 'text-right': isRtl }"
    appDraggableDialog
  >
    <span class="page-title" [ngClass]="isRtl ? 'mr-4' : 'ml-4'">
      {{ data.dialogHeader | translate }}
    </span>
  </div>

  <mat-dialog-content
    class="mat-typography hide-x mt-4"
    [ngClass]="{ 'text-right': isRtl }"
  >
    <!-- If no records present -->
    <div class="w-half" *ngIf="dataSource && dataSource.data.length === 0">
      <div class="row mb-2">
        <span class="center-text">{{ "GPA_NO_CONTACT" | translate }}</span>
      </div>
    </div>

    <!-- If we have records, display the table -->
    <div class="row" *ngIf="dataSource && dataSource.data.length > 0">
      <table
        mat-table
        [dataSource]="dataSource"
        [ngClass]="{ 'text-right': isRtl }"
      >
        <!-- DEPARTMENT -->
        <ng-container matColumnDef="department">
          <th
            mat-header-cell
            *matHeaderCellDef
            [ngClass]="{ 'text-right': isRtl }"
          >
            {{ "Handled Department" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.department }}
          </td>
        </ng-container>

        <!-- USER NAME -->
        <ng-container matColumnDef="userName">
          <th
            mat-header-cell
            *matHeaderCellDef
            [ngClass]="{ 'text-right': isRtl }"
          >
            {{ "Name" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.userName }}
          </td>
        </ng-container>

        <!-- USER EMAIL -->
        <ng-container matColumnDef="userMail">
          <th
            mat-header-cell
            *matHeaderCellDef
            [ngClass]="{ 'text-right': isRtl }"
          >
            {{ "Email" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.userMail }}
          </td>
        </ng-container>

        <!-- USER LOGIN (Phone Number) -->
        <ng-container matColumnDef="userLogin">
          <th
            mat-header-cell
            *matHeaderCellDef
            [ngClass]="{ 'text-right': isRtl }"
          >
            {{ "Phone Number" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.userLogin }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          style="cursor: pointer"
        ></tr>
      </table>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>
      {{ "CLOSE" | translate }}
    </button>
  </mat-dialog-actions>
</div>
