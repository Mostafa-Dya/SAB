<div [ngClass]="{'rtl-direction' : isRtl}" >
  <div class="dialog-heading-div" [ngClass]="{'text-right': isRtl}" appDraggableDialog>
    <span class="page-title" [ngClass]="isRtl ? 'mr-4' : 'ml-4'">{{ 'WORKING_DEPARTMENTS' | translate }}</span>
  </div>
  <mat-dialog-content class="mat-typography">
  <!--- <div class="mt-3 w-100 font-weight-bold">
      {{ 'DEPARTMENTS_WORKING_ON_OBSERVATION' |translate}} -
    </div> -->
    <div class="mt-3 w-100">
      <ol type="1">
        <li *ngFor="let item of historyData" class="font-weight-500 mb-1">{{item}}</li>
      </ol>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>{{ 'CLOSE' | translate }}</button>
  </mat-dialog-actions>
</div>
