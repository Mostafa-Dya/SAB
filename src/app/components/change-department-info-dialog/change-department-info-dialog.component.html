<div [ngClass]="{'rtl-direction' : isRtl}" >
  <div class="dialog-heading-div" [ngClass]="{'text-right': isRtl}" appDraggableDialog>
    <span class="page-title"  [ngClass]="isRtl ? 'mr-4' : 'ml-4'"> {{ 'CHANGED_DEPARTMENTS' | translate }}</span>
  </div>
  <mat-dialog-content class="mat-typography" [ngClass]="{'text-right': isRtl}">

    <ng-container >
      <h3 class="mt-3 font-weight-bold">{{ 'OBSERVATION_DEPARTMENTS_ARE_CHANGED_AS_BELOW' | translate }}.</h3>
    </ng-container>

    <ng-container >
      <div class="mt-3" > 
        <ol type="1">
          <li *ngFor="let item of data" class="font-weight-500 mb-1">{{item.departmentName}}</li>
        </ol>
      </div>
    </ng-container>

    <ng-container >
      <h3 class="mt-3 font-weight-bold" style="background: yellow;">{{ 'NOTE' | translate }} - {{ 'THIS_WILL_BE_REFLECTED_WHEN_OBSERVATION_LAUNCHED_IN_THE_NEXT_CYCLES' |translate }}. </h3>
    </ng-container>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <ng-container >
      <button mat-raised-button mat-dialog-close class="b-blue c-white">{{ 'OK' | translate }}</button>
    </ng-container>
  </mat-dialog-actions>
</div>
